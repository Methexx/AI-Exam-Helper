name: iOS Build

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main
      - feat/**

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install/Update CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Clean CocoaPods cache
        run: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod repo update
          pod install --verbose

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign
        working-directory: ${{ github.workspace }}

      - name: Create IPA (unsigned)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-unsigned.ipa Payload
        working-directory: ${{ github.workspace }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: app-unsigned.ipa
          retention-days: 30

      - name: Build Summary
        run: |
          echo "‚úÖ iOS build completed successfully!"
          echo "üì¶ Download the IPA from the Actions artifacts"
          echo "‚ö†Ô∏è  Note: This IPA is unsigned and requires manual signing"
