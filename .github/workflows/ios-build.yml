name: iOS Build

on:
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main
      - feat/**

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Generate iOS build files
        run: |
          flutter build ios --release --no-codesign --config-only
          echo "‚úÖ iOS configuration files generated"

      - name: Verify Generated.xcconfig exists
        run: |
          if [ ! -f "ios/Flutter/Generated.xcconfig" ]; then
            echo "‚ùå ERROR: Generated.xcconfig not found!"
            echo "Contents of ios/Flutter directory:"
            ls -la ios/Flutter/
            exit 1
          fi
          echo "‚úÖ Generated.xcconfig found"
          cat ios/Flutter/Generated.xcconfig

      - name: Install CocoaPods
        run: |
          gem install cocoapods -v 1.15.2 --no-document
          pod --version

      - name: Update CocoaPods repo
        run: pod repo update

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          pod deintegrate || true
          pod install --repo-update --verbose
        env:
          COCOAPODS_DISABLE_STATS: true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS Release
        run: |
          flutter build ios --release --no-codesign
          echo "‚úÖ iOS build completed successfully"

      - name: Create IPA (unsigned)
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r app-unsigned.ipa Payload
        working-directory: ${{ github.workspace }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: app-unsigned.ipa
          retention-days: 30

      - name: Build Summary
        run: |
          echo "‚úÖ iOS build completed successfully!"
          echo "üì¶ Download the IPA from the Actions artifacts"
          echo "‚ö†Ô∏è  Note: This IPA is unsigned and requires manual signing"
